<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/style.css">

    <link rel="stylesheet" href="./font/css/open-iconic-bootstrap.min.css">
    <title>Novels</title>
</head>

<body>

    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark static-top">
        <div class="container">
            <a class="navbar-brand" href="#">MoXeS</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive"
                aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="#">Home
                            <span class="sr-only">(current)</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Services</a>
                    </li>
                    <li class="nav-item">
                        <a id="loginLink" class="nav-link" href="#">Login</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav><!-- End of Navigation -->


    <div class="container">
        <div class="row">
            <h2 class="mt-5">Novels by Author/Type</h2>
        </div>
        <div class="row">
            <div class="col-sm-2">
                <!-- Side bar to show all the authors and can use it to filter novels -->
                <div id="authorList" class="list-group">
                    <a href="#" class="list-group-item list-group-item-action">First author</a>
                    <a href="#" class="list-group-item list-group-item-action">Second author</a>
                    <a href="#" class="list-group-item list-group-item-action">Third author</a>
                </div>

                <p></p>

                <!-- Side bar to show all the types and can use it to filter novels -->
                <div id="typeList" class="list-group">
                    <a href="#" class="list-group-item list-group-item-action">First type</a>
                    <a href="#" class="list-group-item list-group-item-action">Second type</a>
                    <a href="#" class="list-group-item list-group-item-action">Third type</a>
                </div>

                <p></p>

                <!-- trying to create Side bar for user to click when they want to see all the users and uses only for admin -->
                <div id="appUsers">
        
                </div>

            </div>
            <div class="col-sm-10">
                <div id="novels">
                    <table class="table table-striped table-bordered table-hover">
                        <thead>
                            <tr>
                                <!-- <th>The labels for the details of each novels for the table</th> -->
                                <th>ID</th>
                                <th>Author</th>
                                <th>Type</th>
                                <th>Name</th>
                                <th>Description</th>
                                <th>Word Count</th>
                                <th id="userLikeNovel">Likes</th>
                            </tr>
                        </thead>
                        <tbody id="novelRows">
                            <!-- Novel Rows to be inserted/display here -->
                        </tbody>
                    </table>
                </div>

                <!-- button to add a new novel, only for manager users -->
                <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#NovelFormDialog" id="addNovelButton">Add Novel</button>
                

            </div>
        </div>

<!-- Bootstrap Modals -->

        <!-- Login Dialog Modal -->
        <div class="modal fade" id="LoginDialog">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">

                    <!-- Modal Header -->
                    <div class="modal-header">
                        <h4 class="modal-title">Login</h4>
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                    </div>

                    <!-- Modal body -->
                    <!-- pop-up window for user to login -->
                    <div class="modal-body">
                        <!-- where user enter in their email -->
                        <div class="form-group">
                            <label for="email">Email address:</label>
                            <input type="email" class="form-control" id="email">
                        </div>

                        <!-- where user enter in their password -->
                            <div class="form-group">
                                <label for="pwd">Password:</label>
                                <input type="password" class="form-control" id="password">
                            </div>
                    </div>

                    <!-- Modal footer -->
                    <div class="modal-footer">
                            <!-- login button when all the input is enetered -->
                            <button onclick="login()" type="button" class="btn btn-primary" data-dismiss="modal">Login</button>
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    </div>

                </div>
            </div>
        </div> <!-- End Login Modal -->

                <!-- Novel Form Dialog Modal -->
                <div class="modal fade" id="NovelFormDialog">
                    <div class="modal-dialog modal-dialog-centered">
                        <div class="modal-content">
        
                            <!-- Modal Header -->
                            <!-- pop-up window to add/update a novel -->
                            <div class="modal-header">
                                <h4 class="modal-title" id="novelFormTitle">Add or Update a novel</h4>
                                <button type="button" class="close" data-dismiss="modal">&times;</button>
                            </div>
        
                            <!-- Modal body -->
                            <!-- all the fields that manager have to fill in to add/update a novel -->
                            <div class="modal-body">
                                        <div class="form-group">
                                            <label for="authorId">Author Id:</label>
                                            <input type="number" class="form-control" id="authorId">
                                        </div>

                                        <div class="form-group">
                                            <label for="typeId">Type Id:</label>
                                            <input type="number" class="form-control" id="typeId">
                                        </div>

                                        <div class="form-group">
                                            <label for="novelName">Name:</label>
                                            <input type="text" class="form-control" id="novelName">
                                        </div>

                                        <div class="form-group">
                                            <label for="novelDescription">Description:</label>
                                            <input type="text" class="form-control" id="novelDescription">
                                        </div>

                                        <div class="form-group">
                                            <label for="novelWordCount">Word Count:</label>
                                            <input type="number" class="form-control" id="novelWordCount">
                                        </div>

                                        <div class="form-group">
                                            <label for="like">Likes:</label>
                                            <input type="number" class="form-control" id="like">
                                        </div>
                        
                                        <input type="hidden" id="novelId" value="0">
                            </div>
        
                            <!-- Modal footer -->
                            <div class="modal-footer">
                                    <!-- when all fields are filled, click submit to sent the request or clode the pop-up window  -->
                                    <button onclick="addOrUpdateNovel()" type="button" class="btn btn-primary" data-dismiss="modal">Submit</button>
                                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                            </div>
        
                        </div>
                    </div>
                </div> <!-- End Novel Modal -->



                
                <!-- User Form Dialog Modal -->
                <!-- pop-up window to add/update a user -->
                <div class="modal fade" id="UserFormDialog">
                    <div class="modal-dialog modal-dialog-centered">
                        <div class="modal-content">
        
                            <!-- Modal Header -->
                            <div class="modal-header">
                                <h4 class="modal-title" id="userFormTitle">Add or Update a User</h4>
                                <button type="button" class="close" data-dismiss="modal">&times;</button>
                            </div>
        
                            <!-- Modal body -->
                            <div class="modal-body">
                                        <div class="form-group">
                                            <label for="firstName">First Name:</label>
                                            <input type="text" class="form-control" id="firstName">
                                        </div>

                                        <div class="form-group">
                                            <label for="lastName">Last Name:</label>
                                            <input type="text" class="form-control" id="lastName">
                                        </div>

                                        <div class="form-group">
                                            <label for="email">Email:</label>
                                            <input type="text" class="form-control" id="email">
                                        </div>

                                        <div class="form-group">
                                            <label for="role">Role:</label>
                                            <input type="text" class="form-control" id="role">
                                        </div>

                                        <!-- input with type hidden won't appear in the webpage -->
                                        <input type="hidden" id="userId" value="0">
                                        <input type="hidden" id="password" value="null">
                            </div>
        
                            <!-- Modal footer -->
                            <!-- submit the changes/add a new user -->
                            <div class="modal-footer">
                                    <button onclick="addOrUpdateUser()" type="button" class="btn btn-primary" data-dismiss="modal">Submit</button>
                                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                            </div>
        
                        </div>
                    </div>
                </div> <!-- End User Modal -->


    </div>

    <script src="javascript/fetch.js"></script>
    <script src="javascript/user.js"></script>
    <script src="javascript/novel.js"></script>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</body>

</html>
